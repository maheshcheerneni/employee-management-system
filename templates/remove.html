<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add_employee_details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <body class="bg-success">
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="text-white text-center">
            Office-Employee-Manage-System
        </h1>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="home">Home</a>
              </li>
          </ul>
      </nav>
      <h1 class="text-white text-center bg-info">Remove_Employees_List</h1>

      <br>
      <br>
      <div class="dropdown">
        <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          ChooseRemoveEmployee
        </button>
        <ul class="dropdown-menu">
            {% for emp in emps %}
          <li><a class="dropdown-item" href="remove_emp/{{emp.id}}">{{emp.emp_id}} {{emp.first_name}} {{emp.last_name}}</a></li>
          {% endfor %}
        </ul>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
