<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add_employee_details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="bg-success">
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="text-white text-center">
            Office-Employee-Manage-System
        </h1>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="home">Home</a>
              </li>
          </ul>
      </nav>
      <h1 class="text-white text-center bg-info">Add_Employees_List</h1>

      <center>
        <form action="add_emp" method="post">
            {% csrf_token %}
            <label for="emp_id">Employee id</label><br>
            <input type="number" id="emp_id" name="emp_id" ><br>

            <label for="first_name">Firstname</label><br>
            <input type="text" id="first_name" name="first_name" ><br>
            

            <label for="last_name">Lastname</label><br>
            <input type="text" id="last_name" name="last_name" ><br>


            <label for="email_id">Email</label><br>
            <input type="text" id="email_id" name="email_id" ><br>


            <label for="salary">Salary</label><br>
            <input type="number" id="salary" name="salary" ><br>



            <label for="bonus">Bonus</label><br>
            <input type="number" id="bonus" name="bonus" ><br>


            <label for="dept">Department</label><br>
            <input type="number" id="dept" name="dept" ><br>


            <label for="role">Role</label><br>
            <input type="number" id="role" name="role" ><br>
            <br>

            <input type="submit" value="Add_Employee">






        </form>
      </center>

      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
